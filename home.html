<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-dvh">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="current-balance" class="stat-value">50000</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User action buttons -->
            <div>
              <button id="add-money-btn-show" class="btn btn-lg">
                Add money
              </button>
              <button id="cash-out-btn-show" class="btn btn-lg">
                Cash out
              </button>
            </div>
            <div class="divider"></div>
            <!-- Add money form start -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-add-money" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add money form end -->
            <!-- Cash out form start -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Amount</span>
                  </label>
                  <input
                    id="input-cash-out-amount"
                    type="email"
                    placeholder="Cashout Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-cash-out" class="btn btn-primary">
                    Cash out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out form end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
